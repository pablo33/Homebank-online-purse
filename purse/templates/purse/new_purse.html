{% extends 'purse/base.html' %}
{% load static %}
{% load i18n %}
{% block contenido %}

<div>
<h1>{% trans "Add a new purse to manage" %}</h1>
	<form method="post" action="{% url 'purse:add_new_purse' %}">
		{% csrf_token %}
		{{ form.as_p }}
		<p>
		<input type="submit" value='{% trans "Add new purse" %}'/>
		<input type="button" value='{% trans "Back" %}' onclick="javascript: history.go(-1)" />
		</p>
	</form>
</div>
{% endblock %}
